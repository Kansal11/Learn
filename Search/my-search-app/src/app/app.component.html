<!--The content below is only a placeholder and can be replaced.-->
<form class="form-wrapper">
  <input type="text" id="search" placeholder="Search for..." [(ngModel)]="searchText" required>
  <input type="submit" value="go" id="submit">
  <div class="" *ngIf="searchText">
    <table class="table table-striped table-hover">
        <tbody>
            <tr (click)="showDetails(item, $event)" *ngFor="let item of searchItems">
                <td>{{ item.SecType }}</td>
                <td>{{ item.Ticker }}</td>
                <td>{{ item.Cusip }}</td>
                <td>{{ item.Description }}</td>
            </tr>
        </tbody>
    </table>
</div>
</form>
